<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>
  <body>

    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      var data = {
        width: 300,
        height: 150,
        bgColor: "grey",
        midColor: "white",
        fgColor: "blue",
        arcWidth: 20,
        percent: 0.75
      };

      var pi = Math.PI;
      var outerRadius = data.height;
      var innerRadius = outerRadius - data.arcWidth;
      var startAngle = -0.5 * pi;
      var arc = d3.arc()
                .startAngle(startAngle)
                .innerRadius(innerRadius)
                .outerRadius(outerRadius);

      var RainbowGraph = React.createClass({
        getInitialState: function() {
          return {leftArc: ''};
        },

        increaseAngle: function(steps, runs) {
          var endAngle = (runs * this.props.data.percent / steps - 0.5) * pi;
          var leftArc = arc({endAngle: endAngle});
          this.setState({leftArc: leftArc});
        },

        componentDidMount: function() {
          var steps = 60;
          var runs = 0;
          var interval = setInterval(function(){
              runs += 1;
              if (runs === steps) {
                clearInterval(interval);
                // return;
              } else {
                this.increaseAngle(steps, runs);
              }
          }.bind(this), 1);
        },

        render: function() {
          var width = this.props.data.width;
          var height = this.props.data.height;
          var transform = "translate(" + width/2 + "," + height + ")";

          return (
            <svg width={width} height={height}>
              <g transform={transform}>
                <path d={this.state.leftArc} style={{fill: 'blue'}}></path>
              </g>
            </svg>
          );
        }
      });

      ReactDOM.render(
        <RainbowGraph data={data} />,
        document.getElementById('content')
      );

    </script>

  </body>
</html>
